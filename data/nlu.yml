  - intent: provide_decription
    examples: |
      - tôi bị đau đầu kéo dài từ 3 ngày nay, kèm theo chóng mặt và buồn nôn nhẹ, không ngủ được
      - bị ho khan suốt đêm qua, sốt khoảng 38 độ và mệt mỏi toàn thân, ho ra đờm trắng
      - tôi bị đau bụng quặn từng cơn từ sáng, kèm theo tiêu chảy lỏng và đầy hơi, ăn gì cũng khó tiêu
      - da nổi mẩn đỏ và ngứa ngáy ở cánh tay, bắt đầu sau khi ăn hải sản, giờ lan ra ngực
      - mệt mỏi toàn thân không rõ lý do, kèm theo chóng mặt khi đứng dậy đột ngột, tim đập nhanh
      - đau ngực khi hít thở sâu, cảm giác tức ngực và khó thở nhẹ, tệ hơn khi nằm
      - buồn nôn kèm theo nôn mửa sau bữa ăn, có thể do ăn phải đồ ôi thiu, dạ dày đau âm ỉ
      - tiêu chảy liên tục nhiều ngày, phân lỏng và có máu lẫn, mất nước nhiều, khát nước liên tục
      - đau khớp tay chân sưng tấy, tệ hơn vào buổi sáng và sau khi vận động, cứng khớp
      - tôi bị đau lưng dưới dữ dội, lan xuống chân phải, khó đi lại bình thường, đau nhói khi cúi
      - ho ra đờm xanh đặc, sốt cao từ tối qua và đau họng rát, nuốt nước bọt đau
      - nổi mụn nước ở miệng và lưỡi, kèm theo sốt nhẹ và mệt mỏi, ăn uống khó khăn
      - đau mắt đỏ và chảy nước mắt liên tục, nhạy cảm với ánh sáng mạnh, nhìn mờ
      - khó thở khi nằm, ho đêm nhiều và có tiếng khò khè trong ngực, thức giấc thường xuyên
      - tê tay chân phải, kèm theo yếu cơ và chóng mặt khi đi bộ, có thể do thiếu vitamin
      - đau dạ dày âm ỉ sau ăn, ợ chua và đầy bụng khó tiêu, hay bị trào ngược
      - phát ban toàn thân sau khi dùng thuốc mới, ngứa ran và sưng nhẹ, da nóng rát
      - sốt cao đột ngột, ớn lạnh và đau cơ toàn thân như bị cúm, đau đầu dữ dội
      - đau tai phải ù điếc, chảy dịch vàng và sốt nhẹ kéo dài 2 ngày, nghe kém
      - mất ngủ triền miên, kèm theo lo âu và tim đập nhanh không rõ nguyên nhân, mồ hôi đêm
      - tôi bị dị ứng phấn hoa, hắt xì liên tục và chảy nước mũi, mắt ngứa đỏ
      - đau vai gáy do ngồi máy tính lâu, tê mỏi lan xuống tay, khó xoay cổ
      - bé nhà tôi bị phát sốt, quấy khóc và bỏ bú, sốt 39 độ từ chiều
      - đau răng hàm dưới, sưng má và sốt nhẹ, nhai nuốt khó khăn
      - chóng mặt quay cuồng khi thay đổi tư thế, kèm theo ù tai và buồn nôn
      - da khô nứt nẻ và ngứa, tệ hơn vào mùa đông, bong tróc ở khuỷu tay
      - đau cổ họng khi nuốt, amidan sưng to và sốt, có thể bị viêm họng
      - tiểu buốt và tiểu ra máu, đau vùng bàng quang, đi tiểu nhiều lần

