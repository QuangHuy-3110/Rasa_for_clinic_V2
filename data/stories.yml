          - doctor_name: bác sĩ Anh
      - intent: provide_date
      - slot_was_set:
          - date: "20/10/2025"
      - intent: provide_time
      - slot_was_set:
          - appointment_time: "15:00"
      - intent: provide_decription
      - slot_was_set:
          - decription: khám bệnh cho con tôi
      - active_loop: null
      - action: action_book_appointment
      - intent: affirm
      - action: action_submit_booking

